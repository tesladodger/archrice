${color grey} 11: $color${freq_g 11} ${cpubar cpu11 4}
${color grey} 12: $color${freq_g 12} ${cpubar cpu12 4}
${color grey}Temp:$color ${hwmon 0 temp 1}°C   ${color grey}Volt:$color ${hwmon 2 in 0 1000 0}mV

${color grey}Radeon RX580 8GB
${color grey}Freq:$color ${hwmon 1 freq 1 0.000001 0}MHz
${color grey}Temp:$color ${hwmon 1 temp 1}°C   ${color grey}Volt:$color ${hwmon 1 in 0 1000 0}mV
